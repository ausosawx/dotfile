<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Replace sans-serif fonts -->
  <match target="pattern">
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Cantarell</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Open Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>微软雅黑</string>
    </test>
    <edit name="family"  binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>SimHei</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>黑体</string>
    </test>
    <edit name="family" binding="same">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Replace serif fonts -->
  <match target="pattern">
    <test name="family">
      <string>Noto Serif</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>SimSun</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>新宋体</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>FangSong</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>仿宋</string>
    </test>
    <edit name="family" binding="same">
      <string>serif</string>
    </edit>
  </match>

  <!-- Replace monospace fonts -->
  <match target="pattern">
    <test name="family">
      <string>Noto Sans Mono</string>
    </test>
    <edit name="family" binding="same">
      <string>monospace</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="contains">
      <string>Source Code</string>
    </test>
    <edit name="family" binding="same">
      <string>monospace</string>
    </edit>
  </match>

</fontconfig>
